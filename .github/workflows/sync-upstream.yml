name: Sync Fork with Upstream

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/github/spec-kit.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet main upstream/main; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Attempt auto-merge
        id: merge
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git checkout main
          if git merge upstream/main --no-edit; then
            echo "merge_success=true" >> "$GITHUB_OUTPUT"
          else
            git merge --abort
            echo "merge_success=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.check.outputs.has_changes == 'true' && steps.merge.outputs.merge_success == 'true'
        run: git push origin main

      - name: Create issue on merge conflict
        if: steps.check.outputs.has_changes == 'true' && steps.merge.outputs.merge_success == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Upstream sync failed: merge conflict" \
            --body "The automatic sync from upstream (github/spec-kit) failed due to merge conflicts.

          **Action required:** Manually resolve the conflicts and sync with upstream.

          \`\`\`bash
          git fetch upstream
          git checkout main
          git merge upstream/main
          # Resolve conflicts
          git push origin main
          \`\`\`

          [Compare changes](https://github.com/github/spec-kit/compare/main...btli:spec-kit:main)" \
            --label "sync-conflict"

      - name: Fail workflow on merge conflict
        if: steps.check.outputs.has_changes == 'true' && steps.merge.outputs.merge_success == 'false'
        run: |
          echo "::error::Auto-merge failed due to conflicts. A GitHub issue has been created."
          exit 1
